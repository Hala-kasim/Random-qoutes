<!DOCTYPE html>
<html>
   <head>
     <meta charset ="utf-8">
    <title>Random quotes</title>
    <!--<link rel ="stylesheet" href="style.css">
    <script  type ="text/javascript" src ="plugin.js"></script>-->
	<style>
	body {
  background: #c39797;
  padding: 20px;
}
h1 {
  color: #794044;
  text-align: center;
  font-size: 40px;
  margin: 10px auto;
}
p {
  font-size: 20px;

  margin: 50px 180px;
}
div.message {
  width: 500px;
  margin: 20px auto;
  border-radius: 20px;
  box-shadow: 2px 2px 2px;
  padding: 20px;
  font-style: italic;
  font-size: 15px;
  background: #eee;
}
button {
  margin-left: 45%;
}
footer {
text-align: center;
}
	</style>
  </head>
<body>
  <div class="container-fluid">
  <div class = "row text-center">
    <h1>Random quote</h1>
  </div>
   <div class = "row text-center">
  <p>Here you can see different random quotes, which have been called by random people, enjoy reading.</p>
     </div>
  <div class = "row text-center">
    <div class = "col-xs-12">
      <button id = "newQuote" class = "btn btn-primary">
        New quote
      </button>
    </div>
  </div>
  <div class = "row text-center">
    <div class = "col-xs-12 well message">
      <blockquote class="quote">
      </blockquote>
	  <footer class="author"></footer>

    </div>
  </div>

</div>
  <script src="https://cdn.jsdelivr.net/g/jquery@2.2.4,bootstrap@3.3.6,mark.js@8.6.0(jquery.mark.min.js)"></script>
<script>
	$(document).ready(function(){

	$("#newQuote").click(function(){

	newQuote();
     function newQuote() {
    $.getJSON("https://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?", function(data){
       $(".quote").text('"' + data.quoteText + '"');
      $(".author").text('-' + data.quoteAuthor);
     });
     }
     });
});
</script>

</body>
</html>
