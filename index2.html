<!DOCTYPE html>
<html>
   <head>
     <meta charset ="utf-8">
    <title>Pandom qoutes</title>
    <link rel ="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script  type ="text/javascript" src ="js\plugin.js"></script>
    </head>
     <body>
       <div class="container-fluid">
        <div class = "row text-center">
          <h1>Random Qoute</h1>
        </div>
         <div class = "row text-center">
        <p>Here you can see different random qoutes, which have been called by random people, enjoy reading.</p>
           </div>
        <div class = "row text-center">
          <div class = "col-xs-12">
            <button id = "newQoute" class = "btn btn-primary">
              New qoute
            </button>
          </div>
        </div>
        <div class = "row text-center">
          <div class = "col-xs-12 well message">
            <blockquote class="quote">

              <footer class="author"></footer>
            </blockquote>

          </div>
        </div>

      </div>


     </body>
</html>
